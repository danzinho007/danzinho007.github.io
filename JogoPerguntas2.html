<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JogoPerguntas2</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="JogoPerguntas2.css">
    <script src="JogoPerguntas03.js" type="module"></script>
    
</head>
<body>
      <!-- Main page -->
      <div class="main">
        <!-- Number of Question  -->
        <div class="wrapper" id="pages">
          <span id="quizNumber">1</span><span>/7</span>
        </div>

        <!-- Quiz Question -->
        <div class="quiz-questions" id="display-area">
          <p id="question"></p>
          <ul id="answer">
          </ul>

          <div id="quiz-results">
            <button type="button" name="button" class="submit" id="submit">Submit</button>
          </div>
        </div>

      </div>

      <canvas id="canvas"></canvas>
</body>
</html>
