<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="pokedexShiny.css">
        <link rel="icon" href="favicon.ico">
        <title>Pokédex</title>
    </head>

    <body>
        <main>
            <img src="#" alt="Pokémon" class="pokemon__image" />

            <h1 class="pokemon__data">
                <span class="pokemon__number"></span> -
                <span class="pokemon__name"></span>
            </h1>

            <form class="form">
                <input
                    type="search"
                    class="input__search"
                    placeholder="Name or Number"
                    required
                />
            </form>
            
            <div class="buttons">
                <button id="prev">P</button>
                <button class="button btn-prev">&lt; Prev</button>
                <button id="next">N</button>
                <button class="button btn-next">Next &gt;</button>
            </div>
            
            <button class="btn-shiny">Show (S) shiny</button>
            <button id="shiny"></button>

            <img src="pokedex.png" alt="Pokédex" class="pokedex" />
        </main>

        <script src="pokedexshiny.js"></script>
    </body>
</html>
