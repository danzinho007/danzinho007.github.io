<!-- É um link HTML. A tag "a" é usada para criar um hiperlink que leva o usuário para outra página ou recurso na web. O atributo "aria-label" fornece uma descrição da função do link para usuários de tecnologia assistiva. O atributo "class" define a classe CSS para o link, que pode ser usado para estilizar o link. O atributo "data-nav-link" e "data-amplitude-nav-selection" podem ser usados para identificar o link em scripts ou para fins de monitoramento. O atributo "href" especifica o endereço da página para onde o link leva. O atributo "target" especifica se o link será aberto em uma nova aba ou na mesma janela.-->
